language: bash
branches:
  only:
  - master
  - prod
script:
- zip -r -x *.git* ./build.zip .
before_deploy:
- git config --local user.name "Fokir"
- git config --local user.email "sokol300@inbox.ru"
- export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
- git tag $TRAVIS_TAG
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "./build.zip"
  on:
    repo: Fokir/presp-installer
notifications:
  email:
    on_failure: always
    on_success: change
